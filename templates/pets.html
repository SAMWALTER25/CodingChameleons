<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Animal Friends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #d0f0c0; /* Light green */
      color: #4B3621; /* Bark brown */
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e8b57; /* Deep green */
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background-color: #f0f8ff; /* Light water blue */
      border: 3px solid #add8e6; /* Water blue accent */
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background-color: white;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      color: #2e8b57; /* Deep green */
    }

    .footer {
      margin-top: 40px;
      text-align: center;
    }

    .btn {
      background-color: #fdd835; /* Sunny yellow */
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      color: #2e8b57;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c6e377; /* Light greenish */
    }
  </style>
</head>
<body>

  <h1>üêæ Pixel Animal Friends üêæ</h1>

  <div class="gallery">
    <div class="card">
      <img src="../static/images/dog1.jpg" alt="Dog 1">
      <div class="caption">Brown Pup with Bone</div>
    </div>
    <div class="card">
      <img src="../static/images/dog2.jpeg" alt="Dog 2">
      <div class="caption">Cute Pixel Puppy</div>
    </div>
    <div class="card">
      <img src="../static/images/dog3.jpeg" alt="Dog 3">
      <div class="caption">Happy Beagle</div>
    </div>
    <div class="card">
      <img src="../static/images/Dog6.jpeg" alt="Dog 4">
      <div class="caption">Cheerful Beagle (Alt)</div>
    </div>
    <div class="card">
      <img src="../static/images/dog5.jpeg" alt="Dog 5">
      <div class="caption">Colorful Cat Squad</div>
    </div>
  </div>

  <div class="footer">
    <button onclick="window.location.href='/'">üéâ Back to Fun</button>
  </div>

</body>
</html>
