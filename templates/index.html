<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout AI</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #87CEEB; /* Sky blue */
            color: white;
            font-family: Arial, sans-serif;
        }

        .sun {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
        }

        .sun img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Stretch the image to fit container */
        }

        .cloud {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .cloud:nth-child(2) {
            top: 200px;
            left: 100px;
        }

        .cloud:nth-child(3) {
            top: 150px;
            right: 100px;
        }

        .cloud:nth-child(4) {
            bottom: 200px;
            right: 50px;
        }

        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
        }

        .button-container {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
        }

        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: darkblue;
            border-radius: 5px;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #32CD32; /* Green */
            display: none;
        }
        
        body {font-family: sans-serif; margin: 40px;}
        input[type="text"] { width: 70%; padding: 10px; font-size: 1rem;}
        button {padding: 10px; font-size: 1rem;}
        #chat {margin-top: 20px; white-space: pre-wrap;}

        .dropdown {
        position: relative;
        display: inline-block;
        }

        .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border-radius: 5px;
        z-index: 1;
        }

        .dropdown-content a {
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        }

        .dropdown-content a:hover {
        background-color: #ddd;
        }
        </style>
</head>
<body>
    <img src="sun.png" alt="sun" class="sun">
    <div class="buttons">
        <a href="/sprout-ai">Sprout AI</a>
        <a href="/settings">Settings</a>
        <a href="/pets">Pets</a>
    </div>

    <h1>Chat with Sprout</h1>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Default</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Minecraft</a>
          <a href="#">Roblox</a>
        </div>
      </div>
      
      <script>
        function toggleDropdown() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
      
        // Optional: Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
      
      <style>
        .show {
          display: block;
        }
      </style>
      
    <div id="chat"></div>
    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chat = document.getElementById("chat");
    
            const message = input.value;
            input.value = "";
    
            chat.innerHTML += "You: " + message + "\n";
    
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });
    
            const data = await response.json();
            chat.innerHTML += "Bot: " + data.response + "\n\n";
        }    
  </script>
</body>
</html>
